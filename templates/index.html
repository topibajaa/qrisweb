<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>QRIS Generator Dinamis</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
    <div class="container">
        <h2 class="mb-4">QRIS Generator Dinamis</h2>
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="qris_image" class="form-label">Upload QRIS Statis (Gambar)</label>
                <input class="form-control" type="file" name="qris_image" required>
            </div>
            <div class="mb-3">
                <label for="amount" class="form-label">Harga (tanpa titik/koma)</label>
                <input class="form-control" type="number" name="amount" required>
            </div>
            <div class="mb-3">
                <label for="fee" class="form-label">Biaya Layanan</label>
                <input class="form-control" type="number" name="fee" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Jenis Biaya</label><br>
                <select class="form-select" name="fee_type">
                    <option value="persen">Persentase (%)</option>
                    <option value="nominal">Nominal (Rupiah)</option>
                </select>
            </div>
            <button class="btn btn-primary" type="submit">Proses</button>
        </form>

        {% if base_qr %}
            <hr>
            <h5>QRIS Statis (teks):</h5>
            <textarea class="form-control" rows="4">{{ base_qr }}</textarea>
            <h5 class="mt-3">QRIS Dinamis (teks):</h5>
            <textarea class="form-control" rows="4">{{ dynamic_qr }}</textarea>
            <h5 class="mt-3">QR Code Dinamis:</h5>
            <img src="{{ url_for('static', filename='qr_generated.png') }}" alt="QR Dinamis" class="img-fluid mt-2">
            <a href="{{ url_for('static', filename='qr_generated.png') }}" download class="btn btn-success mt-2">Download QR</a>
        {% endif %}
    </div>
</body>
</html>
